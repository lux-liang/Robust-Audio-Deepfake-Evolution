{
    "database_path": "./LA/",
    "asv_score_path": "ASVspoof2019_LA_asv_scores/ASVspoof2019.LA.asv.eval.gi.trl.scores.txt",
    "model_path": "./models/weights/MoE_Mamba.pth",
    "batch_size": 16,
    "num_epochs": 50,
    "loss": "OCSoftmax",
    "track": "LA",
    "eval_all_best": "True",
    "eval_output": "eval_scores_using_best_dev_model.txt",
    "cudnn_deterministic_toggle": "True",
    "cudnn_benchmark_toggle": "False",
    "model_config": {
        "architecture": "MoEMambaASV",
        "emb_size": 144,
        "num_encoders": 6,
        "num_experts": 4,
        "top_k": 2,
        "use_sinc_stream": true,
        "sinc_channels": 70
    },
    "optim_config": {
        "optimizer": "adam",
        "amsgrad": "False",
        "base_lr": 0.00005,
        "lr_min": 0.000001,
        "betas": [0.9, 0.999],
        "weight_decay": 0.0001,
        "scheduler": "cosine",
        "scheduler_config": {
            "eta_min": 1e-6,
            "T_max": 50
        }
    },
    "training_config": {
        "use_ocsoftmax": true,
        "ocsoftmax_r_real": 0.9,
        "ocsoftmax_r_fake": 0.5,
        "ocsoftmax_alpha": 20.0,
        "use_supcon": true,
        "lambda_supcon": 0.1
    },
    "data_config": {
        "use_codec_aug": false,
        "use_rawboost": true,
        "rawboost_algo": 5
    },
    "test_config": {
        "batch_size": 64,
        "num_workers": 8
    }
}
